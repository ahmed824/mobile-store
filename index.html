<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>

                <nav>
                    <ul id="links">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>

                    </ul>

                    <ul id="user_info">
                        <li><a href="#" id="user"></a></li>
                        <li class="shopping_cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="badge"></span>

                            <div class="carts_products">
                                <div></div>
                                <a href="cartproducts.html">View All Products</a>
                            </div>
                        </li>
                        <li><a href="#" id="logout">Log Out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="home">
        <div class="container">
            <div class="row products">
                <div class="product_item mb-3">
                    <img src="img/oppo reno 7.jpg" alt="mobile image" class="product_item_img w-25 me-3 col-4">
                    <div class="col-8">
                        <div class="product_item_desc">
                            <h2>Oppo Reno 7</h2>
                            <p>the new mobile from oppo company 6-2022</p>
                            <span>color : Black</span>
                        </div>
                        <div class="product_item_action position-relative">
                            <button class="add_to_cart btn mt-3">Add To Cart</button>
                            <i class="far fa-heart fav"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <div id="alert-container"></div>


    <script src="js/main.js"></script>
    <!-- <script src="js/user.js"></script> -->
</body>

</html>
