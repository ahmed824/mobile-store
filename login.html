<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Shopping Cart</a>

                <nav>
                    <ul id="link">
                        <li><a href="login.html">Sign In</a></li>
                        <li><a href="register.html">Sign Up</a></li>
                        
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="section-form">
        <h2>Login User</h2>
        <form>
            <input class="form-control" type="text" placeholder="Enter Username" id="username">
            <input class="form-control my-2" type="password" placeholder="Enter Password" id="password">
            <input class="btn btn-light w-100 mb-2" type="submit" value="Sign In" id="sign_in" style="color: black; font-size: 20px;">
            Not Have An Account <a href="register.html">Register</a>
        </form>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
